{% extends "base.html" %}

{% block app_content %}
    <h1>{{ _('Search Results') }}</h1>

    <!-- Posts from search result -->
    {% if posts %}
        {% for post in posts %}
            {% include '_post.html' %}
        {% endfor %}
    {% else %}
        <h4>{{ _('Results not found') }}</h4>
    {% endif %}

    <!-- Posts pagination -->
    {% include '_pagination.html' %}

{% endblock %}

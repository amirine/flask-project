{% extends "base.html" %}

{% block app_content %}

    <h1>{{ _('Messages') }}</h1>

    <!-- User's posts -->
    {% if posts %}
        {% for post in messages %}
            {% include '_post.html' %}
        {% endfor %}
    {% else %}
        <h4>{{ _('No messages') }}</h4>
    {% endif %}

    <!-- Posts pagination -->
    {% include '_pagination.html' %}

{% endblock %}

<table class="table table-hover">

    <tr>

        <!-- User Avatar -->
        <td width="70px">
            <a href="{{ url_for('user_profile', username=post.author.username) }}">
                <img src="{{ post.author.get_avatar(36) }}"></a>
        </td>

        <!-- User Post -->
        <td>
            <a href="{{ url_for('user_profile', username=post.author.username) }}">
                {{ post.author.username }}</a>:
            <br>
            {{ post.body }}
        </td>
    </tr>

</table>

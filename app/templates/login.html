{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
<h1>{{ _('Sign In') }}</h1>

<!-- Link to register new users -->
<p>{{ _('New User?') }}
    <a href="{{ url_for('register') }}">{{ _('Click to Register!') }}</a>
</p>

<!-- Sign In Form -->
<div class="row">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
    </div>
</div>

<!-- Link for password reset -->
<p>
    {{ _('Forgot Your Password?') }}
    <a href="{{ url_for('reset_password_request') }}">{{ _('Click to Reset It') }}</a>
</p>

{% endblock %}
